<!DOCTYPE html>
<html>
  <head>
    <title>Fontra</title>
    <style type="text/css">

      html, body {
        font-family: sans-serif;
        font-size: 0.95em;
        padding: 0;
        margin:  0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Hide scrollbars */
        white-space: nowrap;
        overscroll-behavior: none;
        touch-action: none;
      }

      .page {
        display: flex;
        height: 100%;
        flex-direction: row;
      }

      .controls {
        padding: 1em;
        background: lightgray;
        display: flex;
        flex-direction: column;
        gap:  0.5em;
      }

      .slider-label {
      }

      .slider {
        margin: 0;
        padding: 0;
      }

      .canvas-container {
        width: 100%;
        height: 100%;
      }

      #edit-canvas {
        background: #222;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overscroll-behavior: none;
        touch-action: none;
      }

    </style>
  </head>
  <body>
    <div class="page">

      <div class="controls">
        <input type="text" name="" oninput="glyphNameChanged(this.value)">
        <label class="slider-label">
        <input type="range" min="0" max="100" value="0" step="any" class="slider" id="weightSlider"
            oninput="sliderChanged(this.value, 'wght')">
          Weight
        </label>
        <label class="slider-label">
        <input type="range" min="0" max="100" value="0" step="any" class="slider" id="widthSlider"
            oninput="sliderChanged(this.value, 'wdth')">
          Width
        </label>
      </div>

      <div class="canvas-container">
        <canvas id="edit-canvas"></canvas>
      </div>

  </div>
  </body>
    <script type="module">
      import { CanvasController } from "../src/canvas-controller.js";
      import { getRemoteProxy } from "../src/remote.js";
      const bodyElement = document.querySelector("body");
      const canvas = document.querySelector("#edit-canvas");
      const canvasController = new CanvasController(canvas);
      const app = getRemoteProxy("ws://localhost:8001/");

      async function glyphNameChanged(glyphName) {
        const glyph = await app.getGlyph(glyphName);
        if (glyph !== null) {
          canvasController.setGlyph(glyph);
          // console.log("got a glyph", glyphName, glyph);
        } else {
          // console.log("no glyph", glyphName);
        }
      }

      function sliderChanged(value, axisTag) {
        canvasController.setAxisValue(value / 100, axisTag);
      }

      window.sliderChanged = sliderChanged;
      window.glyphNameChanged = glyphNameChanged;
    </script>
</html>
