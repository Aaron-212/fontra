<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fontra</title>
    <link rel="icon" href="data:;base64,=">
    <link href="css/ui-list.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">

      <div class="glyphs-navigation">
        <div class="glyphs-search">
          <input
            class="glyphs-search-input"
            id="glyphs-search-input"
            placeholder="Search glyphs"
            oninput="glyphSeachFieldChanged(value)">
        </div>
        <div id="glyphs-list" tabindex="1">
          <!-- contents will be filled dynamically -->
        </div>
      </div>

      <div class="controls">

        <!-- <div style="width: 250px;"></div> -->

        <div class="axis-sliders" id="axis-sliders">
          <!-- contents will be filled dynamically -->
        </div>

      </div>

      <div class="canvas-container">

        <div class="overlay-layer">

          <div class="overlay-item">
            <img class="icon-img" src="images/textT.svg">
            <div class="something" contenteditable>Hello!</div>
          </div>

          <div class="overlay-item">
            <img class="icon-img" src="images/magnifyingGlass.svg">
          </div>

          <div class="overlay-item">
            <img class="icon-img" src="images/sliders.svg">
          </div>

        </div>

        <canvas id="edit-canvas" tabindex="1"></canvas>
      </div>

  </div>
  </body>
    <script type="module">
      import { AppController } from "./src/app-controller.js";
      import { getRemoteProxy } from "./src/remote.js";
      import { httpGetAsync } from "./src/utils.js";

      async function startApp() {
        const port = await httpGetAsync("/websocketport");
        const remoteFontEngine = await getRemoteProxy(`ws://localhost:${port}/`);
        const appController = new AppController(remoteFontEngine);
        await appController.start();
        window.glyphSeachFieldChanged = (value) => appController.glyphSeachFieldChanged(value);
      }

      startApp();

    </script>
</html>
