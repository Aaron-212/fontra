<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fontra</title>
    <link rel="icon" href="data:;base64,=">
    <link href="css/ui-list.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">

      <div class="canvas-container">

        <div id="overlay-layer">

          <div class="overlay-item" id="glyph-search-overlay">
            <img class="icon-img" id="glyph-search-img" src="images/magnifying-glass-black.svg">

            <div class="glyphs-navigation">
              <div class="glyphs-search">
                <input
                  type="text"
                  class="glyphs-search-input"
                  id="glyphs-search-input"
                  placeholder="Search glyphs"
                  oninput="appController.glyphSearchFieldChanged(value)">
              </div>
              <div id="glyphs-list" tabindex="1">
                <!-- contents will be filled dynamically -->
              </div>
            </div>

          </div>

          <div class="overlay-item" id="sliders-overlay">
            <img class="icon-img" id="slider-img" src="images/sliders-black.svg">
            <div class="sliders-and-sources">
              <div class="axis-sliders" id="axis-sliders">
                <!-- contents will be filled dynamically -->
              </div>
              <div class="sources-list" id="sources-list" tabindex="1">
                <!-- contents will be filled dynamically -->
              </div>
            </div>
          </div>

          <div class="overlay-item" id="text-entry-overlay">
            <img class="icon-img" id="text-entry-img" src="images/text-tool-black.svg">
            <div>
              <div id="text-entry" contenteditable="true"></div>
            </div>
          </div>

        </div>

        <div id="mini-console"></div>

        <canvas id="edit-canvas" tabindex="1"></canvas>

      </div>

  </div>
  </body>
    <script type="module">
      import { AppController } from "./src/app-controller.js";
      import { getRemoteProxy } from "./src/remote.js";

      async function startApp() {
        const response = await fetch("/websocketport");
        const port = await response.text();
        const remoteFontEngine = await getRemoteProxy(`ws://${location.hostname}:${port}/`);
        const appController = new AppController(remoteFontEngine);
        remoteFontEngine.receiver = appController;
        await appController.start();
        window.appController = appController;
      }

      startApp();

    </script>
</html>
