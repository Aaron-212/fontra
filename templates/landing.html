<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Fontra</title>
    <link href="/css/ui-list.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body class="landing-body">
    <div class="landing-content">

      <div class="landing-item" id="fontra-icon">
        <img src="/images/fontra-icon.svg" width="100" height="100">
      </div>

      <div class="landing-item">

        <form action="/login" method="post" id="login-form">

          <label for="login-username" class="login-label">Username:</label>
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            class="login-input login-username"
            id="login-username"
            tabindex="1"
            required>
          <label for="login-password" class="login-label">Password:</label>
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            class="login-input login-password"
            id="login-password"
            tabindex="2"
            required>
          <button type="submit" class="login-login-button">Log in</button>

        </form>

      </div>

      <div class="landing-item" id="project-list" tabindex="3">
      </div>

    </div>
  </div>
  </body>
    <script type="module">

      import {{ LandingController }} from "/src/landing-controller.js";

      async function startApp() {{
        const url = `ws://${{location.hostname}}:{webSocketPort}/`;
        const landingController = await LandingController.fromURL(url);
        await landingController.setup();
      }}

      startApp();

    </script>
</html>
